user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging ───────────────────────────────────────────────────
    log_format extended '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        '"$http_x_forwarded_for" $request_time '
                        '"$upstream_response_time" "$upstream_addr"';

    access_log /var/log/nginx/access.log extended buffer=32k flush=5s;

    # ── Performance ───────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ── Gzip Compression ──────────────────────────────────────────
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ── Circuit Breaker Settings ──────────────────────────────────
    # Mark server as down after 3 failed health checks
    upstream api_backend {
        least_conn;  # Load balancing algorithm

        # Multiple FastAPI instances
        server api1:8000 max_fails=3 fail_timeout=30s;
        server api2:8000 max_fails=3 fail_timeout=30s;
        server api3:8000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # ── Rate Limiting ─────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $http_authorization zone=auth:10m rate=600r/m;
    limit_req_status 429;

    # ── Caching ───────────────────────────────────────────────────
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=pandit_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # ── Main Server Block ─────────────────────────────────────────
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check endpoint (for load balancers)
        location /health {
            access_log off;
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint (Prometheus)
        location /metrics {
            access_log off;
            proxy_pass http://api_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API docs (no caching)
        location ~ ^/(docs|redoc|openapi.json)$ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
        }

        # Webhooks (no caching, no rate limiting)
        location ~ ^/.*webhook {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Auth endpoints (NEVER cache — OAuth redirects and tokens are user-specific)
        location ~ ^/auth/ {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Cookie $http_cookie;

            # Explicitly disable caching for auth
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            proxy_connect_timeout 10s;
            proxy_read_timeout 20s;
        }

        # Public search endpoints (cacheable, rate limited for unauth)
        location ~ ^/search/ {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Cookie $http_cookie;

            # Cache GET requests for 5 minutes
            proxy_cache pandit_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 301 302 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 10s;
            proxy_read_timeout 20s;
        }

        # Protected endpoints (rate limited by auth token)
        location / {
            # Rate limit by auth token (600 req/min = 10 req/sec per user)
            limit_req zone=auth burst=100 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Cookie $http_cookie;

            # Timeouts for long-running requests
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Catch-all error handling
        error_page 502 503 504 /error.json;
        location = /error.json {
            internal;
            default_type application/json;
            return 503 '{"detail":"Service temporarily unavailable. Please try again later.","status":"degraded"}';
        }
    }
}
