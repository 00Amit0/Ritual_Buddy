[pytest]
asyncio_mode = auto
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --cov=services
    --cov=shared
    --cov=config
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
markers =
    unit: unit tests
    integration: integration tests
    slow: slow running tests
