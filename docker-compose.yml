version: "3.9"

services:
  # ── Application ──────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/pandit_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ── PostgreSQL + PostGIS ──────────────────────────────────────
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pandit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Elasticsearch ─────────────────────────────────────────────
  elasticsearch:
    image: elasticsearch:8.12.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\\|yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10

  # ── Kibana (Elasticsearch UI) ─────────────────────────────────
  kibana:
    image: kibana:8.12.1
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    profiles:
      - dev-tools  # Only start with: docker-compose --profile dev-tools up

  # ── Celery Worker ─────────────────────────────────────────────
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A tasks.celery_app worker --loglevel=info --queues=notifications,payouts,default
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/pandit_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # ── Flower (Celery monitoring) ────────────────────────────────
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file: .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      - redis
    profiles:
      - dev-tools

volumes:
  postgres_data:
  redis_data:
  es_data:

networks:
  default:
    name: pandit_network
